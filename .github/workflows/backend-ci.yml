name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - "docker-compose.backend.yml"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - "docker-compose.backend.yml"
      - ".github/workflows/backend-ci.yml"

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend images
        run: docker compose -f docker-compose.backend.yml build api worker

      - name: Run Alembic migrations
        run: docker compose -f docker-compose.backend.yml run --rm api alembic upgrade head

      - name: Run backend tests
        run: docker compose -f docker-compose.backend.yml run --rm api pytest tests -q

      - name: Shutdown services
        if: always()
        run: docker compose -f docker-compose.backend.yml down -v
